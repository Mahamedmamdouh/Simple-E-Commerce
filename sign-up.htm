<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshCart - Register</title>
  <link rel="stylesheet" href="style.css">
  <!-- لو عايز تستخدم bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body style="background-color: #FFFFFF;">

  <!-- Header -->
  <header class="header-SignUp">
      <div class="container">
             <div class="logo">
      <img src="./images/freshcart-logo.svg" alt="FreshCart Logo">
    </div>
    <div class="signin-link">
      Already have an account? <a href="#">Sign in</a>
    </div>

      </div>
   
  </header>

  <!-- Main -->
  <main class="main">
    <div class="illustration">
      <img src="./images/signup-g.svg" alt="Illustration">
    </div>
    <div class="form-box">
      <h2>Get Start Shopping</h2>
      <p>Welcome to FreshCart! Enter your email to get started.</p>

      <form>
        <div class="name-fields">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <input type="email" placeholder="Email" required>
        <div class="password-field">
          <input type="password" placeholder="*****" required>
          <i class="bi bi-eye-slash"></i>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>

      <p class="terms">
        By continuing, you agree to our <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
      </p>
    </div>
  </main>

  <!--footer in footer.html-->
  <div id="footer"></div>


  <script>


    // load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

  </script>

</body>
</html>
