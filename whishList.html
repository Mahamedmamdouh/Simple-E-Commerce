
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <title>My Wishlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    main {
      padding: 20px 80px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .wishlist-info {
      margin-bottom: 20px;
      color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f6f9f8;
      font-weight: bold;
    }

    img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }

    .product {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .in-stock {
      background: #d4f6df;
      color: #0d6832;
    }

    .add-btn {
      background: #07c007;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn:hover {
      background: #05a005;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #555;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main>
    <h1>My Wishlist</h1>
    <p class="wishlist-info">There are <span id="count"></span> products in this wishlist.</p>

    <table id="wishlist-table">
      <thead>
        <tr>
          <th><input type="checkbox"></th>
          <th>Product</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Actions</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script >


    // Load navbar
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    // Load footer
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    // Wishlist Logic
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [
      { name: "Fresh Banana", price: "$5.00", amount: "2Pc", image: "https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" },
      { name: "Beatroot", price: "$18.00", amount: "1kg", image: "https://upload.wikimedia.org/wikipedia/commons/5/55/Beetroot.jpg" },
      { name: "Cadbury 5 Star Chocolate", price: "$35.00", amount: ".98 / lb", image: "https://m.media-amazon.com/images/I/81Wq-D9W5QL.jpg" }
    ];

    const tbody = document.querySelector("#wishlist-table tbody");
    const count = document.getElementById("count");

   
    function renderWishlist() {
      tbody.innerHTML = "";
      count.textContent = wishlist.length;

      if (wishlist.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">Your wishlist is empty.</td></tr>`;
        return;
      }

      wishlist.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox"></td>
          <td>
            <div class="product">
              <img src="${product.image}" alt="${product.name}">
              <div>
                <strong>${product.name}</strong><br>
                <small>${product.amount}</small>
              </div>
            </div>
          </td>
          <td>${product.price}</td>
          <td><span class="status in-stock">In Stock</span></td>
          <td><button class="add-btn">Add to cart</button></td>
          <td><button class="remove-btn"><i class="bi bi-trash"></i></button></td>
        `;

        // remove logic
        row.querySelector(".remove-btn").addEventListener("click", () => {
          wishlist.splice(index, 1);
          localStorage.setItem("wishlist", JSON.stringify(wishlist));
          renderWishlist();
            showToast("Item removed from wishlist", "success");
        });

        tbody.appendChild(row);
      });
    }

    renderWishlist();

  </script>
</body>
</html>
